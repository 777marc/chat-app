<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
    <link rel="icon" href="/public/img/favicon.png">
    <link rel="stylesheet" href="/public/css/styles.min.css">
  </head>
  <body>

    <div class="chat">
      <div class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input type="text" id="input" required />
            <button id="submit"" type="submit">Submit</button>
          </form>
          <button id="send-location">send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <span class="message__name">User Name</span>
        <span class="message__meta">{{createdAt}} : {{message}}</span>
      </div>
    </script>
 
    <script id="location-template" type="text/html">
      <div class="message">
        <span class="message__name">User Name</span>
        <span class="message__meta">{{createdAt}} : <a href="{{location}}" target="_blank" >User Location</a></span>
      </div>
    </script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
